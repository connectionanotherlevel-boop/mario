<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mario Duel</title>
  <link rel="stylesheet" href="mario.css" />
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <!-- Overlay de inicio -->
  <div id="overlay" class="overlay">
    <div id="overlayContent" class="overlay-content">
      <h1>Mario Duel</h1>
      <p>Controles - P1: A/D mover, W saltar, Z agachar, S disparar.  
         P2 (Numpad): 4/6 mover, 8 saltar, 2 agachar, 5 disparar.  
         Presiona Iniciar.</p>
      <label for="difficulty">Dificultad: </label>
      <select id="difficulty">
        <option value="easy">Fácil</option>
        <option value="medium" selected>Medio</option>
        <option value="hard">Difícil</option>
      </select>
      <button id="startBtn">Iniciar Juego</button>
      <button id="restartBtn">Reiniciar</button>
      <button id="fullscreenBtn">Pantalla Completa</button>
    </div>
  </div>

  <!-- Interfaz de puntuación -->
  <div id="ui" class="ui">
    <div class="scoreboard">
      <div class="player-ui p1">
        <h2>Jugador 1</h2>
        <p>Puntaje: <span id="score1">0</span></p>
        <p id="lives1">Vidas: 3</p>
      </div>
      <div class="player-ui p2">
        <h2>Jugador 2</h2>
        <p>Puntaje: <span id="score2">0</span></p>
        <p id="lives2">Vidas: 3</p>
      </div>
    </div>
  </div>

  <script src="mario.js"></script>
</body>
</html>
